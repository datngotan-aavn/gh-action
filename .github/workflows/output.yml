name: Output information
on: 
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main
      - dev-*
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Output github context
        run: echo "${{ toJSON(github.event) }}"